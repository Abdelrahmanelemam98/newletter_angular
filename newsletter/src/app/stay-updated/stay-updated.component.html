<div class="wrapper">
  <div class="inner-wrapper">
    <div class="row">
      <div class="col-lg-6 order-lg-2">
        <div class="img-section">
          <img src="../assets/images/illustration-sign-up-desktop.svg" alt="" />
        </div>
      </div>
      <div class="col-lg-6 order-lg-1">
        <div class="stay-update">
          <div class="inner-update">
            <h1>Stay Update!</h1>
          </div>
          <div class="stay-update-dsec">
            <p>Join 60,000+ product managers receiving monthly updates on:</p>
          </div>
          <div class="stay-update-feature">
            <h2>
              <span>
                <img src="../assets/images/icon-list.svg" alt="" />
                Product discovery and building what matters
              </span>
            </h2>
            <h2>
              <span>
                <img src="../assets/images/icon-list.svg" alt="" />
                Measuring to ensure updates are a success
              </span>
            </h2>
            <h2>
              <span>
                <img src="../assets/images/icon-list.svg" alt="" />
                And much more!
              </span>
            </h2>
          </div>
          <div class="stay-update-form">
            <form action="" [formGroup]="emailForm">
              <div class="label-sectin-validation">
                <label for="" class="form-label"> Email Address</label>
                <small
                  *ngIf="
                    emailForm.get('email')!.invalid &&
                    emailForm.get('email')!.touched
                  "
                  >Valid email required</small
                >
              </div>
              <br />
              <input
                type="text"
                formControlName="email"
                class="form-control form-input"
                placeholder="email@company.com"
                [ngClass]="{
                  'invalid-input':
                    emailForm.get('email')!.invalid &&
                    emailForm.get('email')!.touched
                }"
              />
            </form>
            <button (click)="submit()" class="btn">
              Subscribe to monthly newsletter
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
