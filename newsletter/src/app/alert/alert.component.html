<div class="wrapper">
  <div class="contianer">
    <div class="col-md-12">
      <div class="row">
        <div class="card">
          <div class="card-img">
            <img
              src="../../assets/images/icon-success.svg"
              class="img-fluid"
              alt=""
            />
          </div>
          <div class="card-title">
            <h1>Thanks for subscribing !</h1>
          </div>
          <div class="card-desc">
            <p>
              A comfirmation email has been sent to
              <span>{{ email?.email }}</span> .Please open it and click the
              button inside to confirm your subscription
            </p>
          </div>
          <div class="card-dismiss">
            <button class="btn" (click)="return()">Dismiss message</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
